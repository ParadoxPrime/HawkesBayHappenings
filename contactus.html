<!DOCTYPE html>
<html lang="en">
<!--META-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us - Hawkes Bay Happenings</title>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>
<!--___-->
<body>
    <!--NAVBAR-->
    <div class="navsidebar" id="navsidebar">
        <h3>Search Stories</h3>
        <input class="navbar-search" type="text" id="searchInput" onkeyup="searchStories()" placeholder="Search...">
        <br>
        <br>
        <br>
        <h3>Quick Links</h3>
        <a href="index.html">Home</a><br>
        <a href="contactus.html">Contact Us</a><br>
        <a href="aboutus.html">About Us</a><br>
        <a href="legal.html">Legal</a><br>
    </div>

<!--Header-->
    <header class="header-bar">
        <a class="header-text" href="index.html"><h2>HAWKES BAY HAPPENINGS</h2></a><br>
        <h1 class="header-navbox">
            <button class="navbox-button" onclick="navbarBtn()">&#9776;</button>
        </h1>
    </header>
<!--Main-->
    <main>
        <div class="main-container">
            <h2>Contact Us<br>Leave a comment!</h2>
            <form id="contact-form" class="contact-form">
                <label>Name:</label><br><input type="text" id="name" placeholder="Your Name" required><br>
                <label>Email:</label><br><input type="text" id="email" placeholder="Your Email" required><br>
                <label>Message:</label><br>
                <textarea id="message" name="message" placeholder="Your Message" required rows="5"></textarea><br>
                <button type="submit">Send Message</button><br>
            </form>
            <br>
            <h3>Comments!</h3><br>
            <div id="messages-container"></div>
        </div>
    </main>
<!--Modal Dialogue Feedback-->
<dialog id="dialogue-container">
    <h2>Notification</h2>
    <p id="notification"></p>
    <button onclick="document.getElementById('dialogue-container').close()">CLOSE</button>
</dialog>

<!--Footer-->
    <footer class="footer-bar">
        <div>
            <a href="aboutus.html">ABOUT</a>
            <a href="legal.html">LEGAL</a>
            <a href="contactus.html">CONTACT</a>
        </div>
    </footer>
</body>
